name: CI/CD Pipeline

on:
  push:
    branches: [master]  # Le projet utilise 'master' comme branche principale
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:api

  secrets-demo:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'  # Seulement sur la branche master

    steps:
      - name: Display workflow context
        run: |
          echo "ğŸ” Informations du workflow:"
          echo "Repository: ${{ github.repository }}"
          echo "Triggered by: ${{ github.actor }}"
          echo "Commit SHA: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Event: ${{ github.event_name }}"
          echo "Run ID: ${{ github.run_id }}"
          echo "Run Number: ${{ github.run_number }}"

      - name: Check automatic GITHUB_TOKEN
        run: |
          echo "âœ… GITHUB_TOKEN est disponible automatiquement"
          echo "Token (masquÃ©): ${{ secrets.GITHUB_TOKEN }}"

      - name: Check custom secret (optional)
        run: |
          if [ -z "$MY_SECRET" ]; then
            echo "â„¹ï¸  Secret MY_SECRET n'est pas configurÃ© (c'est normal pour la dÃ©mo)"
          else
            echo "âœ… Secret MY_SECRET est configurÃ©"
            echo "Valeur masquÃ©e: $MY_SECRET"
          fi
        env:
          MY_SECRET: ${{ secrets.MY_SECRET }}

  build:
    runs-on: ubuntu-latest
    needs: test  # Ce job attend que 'test' soit terminÃ© avec succÃ¨s
    if: github.ref == 'refs/heads/master'  # Seulement sur la branche master

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set lowercase repository name
        id: repo_name
        run: echo "repository=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ steps.repo_name.outputs.repository }}:latest
            ghcr.io/${{ steps.repo_name.outputs.repository }}:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build  # Ce job attend que 'build' soit terminÃ© avec succÃ¨s
    if: github.ref == 'refs/heads/master'  # Seulement sur la branche master

    steps:
      - name: Set lowercase repository name
        id: repo_name
        run: echo "repository=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            echo "ğŸš€ Starting deployment..."

            # Login to GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull de la nouvelle image
            echo "ğŸ“¦ Pulling new Docker image..."
            docker pull ghcr.io/${{ steps.repo_name.outputs.repository }}:latest

            # ArrÃªt et suppression du conteneur existant (si prÃ©sent)
            echo "ğŸ”„ Stopping existing container..."
            docker stop anything-ipsum || true
            docker rm anything-ipsum || true

            # Nettoyage des anciennes images
            echo "ğŸ§¹ Cleaning up old images..."
            docker image prune -f

            # Lancement du nouveau conteneur
            echo "ğŸ¯ Starting new container..."
            docker run -d \
              --name anything-ipsum \
              -p 80:4000 \
              -e MISTRAL_API_KEY=${{ secrets.MISTRAL_API_KEY }} \
              -e APP_URL=http://${{ secrets.VPS_HOST }} \
              -e NODE_ENV=production \
              --restart unless-stopped \
              ghcr.io/${{ steps.repo_name.outputs.repository }}:latest

            # VÃ©rification du dÃ©ploiement
            echo "âœ… Waiting for container to start..."
            sleep 5
            docker ps | grep anything-ipsum

            echo "ğŸ‰ Deployment completed successfully!"
            echo "ğŸŒ Application available at: http://${{ secrets.VPS_HOST }}"
